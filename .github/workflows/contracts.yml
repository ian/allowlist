name: Smart Contracts Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn install

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build
        run: yarn --cwd packages/contracts build

      - name: Launch Anvil
        run: FORK_URL=${{ secrets.FORK_URL }} yarn anvil &

      - name: Test
        run: yarn --cwd packages/contracts test
